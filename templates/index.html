<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Secure Document System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Secure Document System</h2>

    <div class="card mb-4 p-4 shadow">
        <h5>Encrypt File</h5>
        <form action="/encrypt" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Encrypt & Upload</button>
        </form>
    </div>

    <div class="card mb-4 p-4 shadow">
        <h5>Decrypt File</h5>
        <form action="/decrypt" method="POST">
            <input type="text" name="filename" class="form-control mb-2" placeholder="Enter file name" required>
            <button type="submit" class="btn btn-warning">Download Decrypted File</button>
        </form>
    </div>

    <div class="text-center">
        <a href="/logs" class="btn btn-info">View Blockchain Logs (JSON)</a>
    </div>
</div>
</body>
</html>
