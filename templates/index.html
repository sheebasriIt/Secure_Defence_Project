<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Secure Document System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Secure Document System</h2>
        <div>
            <span class="me-3 text-muted">Logged in as: <strong>{{ username }}</strong> ({{ role }})</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </div>

    <div class="card mb-4 p-4 shadow">
        <h5>Encrypt File</h5>
        <form action="/encrypt" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Encrypt & Upload</button>
        </form>
    </div>

    <div class="card mb-4 p-4 shadow">
        <h5>Decrypt File</h5>
        <form action="/decrypt" method="POST">
            <input type="text" name="filename" class="form-control mb-2" placeholder="Enter file name" required>
            <button type="submit" class="btn btn-warning">Download Decrypted File</button>
        </form>
    </div>

    {% if role == 'admin' or role == 'authorized_user' %}
    <div class="text-center">
        <a href="{{ url_for('view_logs') }}" class="btn btn-info">View Blockchain Logs</a>
    </div>
    {% endif %}
</div>
</body>
</html>
