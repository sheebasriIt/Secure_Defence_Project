<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Secure Defence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4">üîê Secure Login</h3>
                        
                        <!-- Login Form -->
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input name="password" type="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <p class="text-center mt-3">
                           Don't have an account? 
                           <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm mt-2">Register Here</a>
                        </p>
                        <!-- Info Message -->
                        <p class="text-muted text-center mt-3" style="font-size: 14px;">
                            Only authorized users can access the system.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
